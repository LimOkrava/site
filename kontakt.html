<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LIM OKRAVA contacts</title>
    <link href="styles-contacts.css" rel="stylesheet"/>
</head>
<body>
    <img src="logo.jpg" width="400" alt="LOGO" />
    <ul>
        <li><a href="https://vk.com/limokrava" target="_blank">VK</a></li>
        <li><a href="https://www.instagram.com/sergey_limokrava/" target=_blank>INSTAGRAM</a></li>
    </ul>
    <form class="contact">
        <div class="row">
            <div class="form-group">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" placeholder="Введите Ваше имя">
            </div>

            <div class="form-group">
            <label for="email">Ваш email:</label>
            <input type="email" id="email" placeholder="Введите Ваш email">
            </div>
        </div>

        <div class="form-group">
        <label for="message">Ваше сообщение:</label>
        <textarea id="message" rowa="2"></textarea>
        </div>

        <input type="submit" value="Отправить">
    </form>
    
</body>
</html>
